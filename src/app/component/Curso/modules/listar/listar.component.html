<div class="container">

    <button type="button" class="btn btn-primary btn-lg ali"   routerLink="/curso/add">Agregar Cursos </button>

</div>

<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let cursos of curso">
            <td>{{cursos.ID_CURSO}}</td>
            <td>{{cursos.NOMBRE}}</td>
            <td>{{cursos.ESTADO}}</td>
            <td > <button class="btn btn-danger" (click)="delCurso(cursos.ID_CURSO)"></button> </td>
            <td> <button class="btn btn-warning" [routerLink] = "['/editcurso', cursos.ID_CURSO]"></button> </td>
          </tr>
         
        </tbody>
      </table>
</div>
